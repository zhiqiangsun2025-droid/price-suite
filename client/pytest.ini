[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-config=.coveragerc
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    gui: GUI测试
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

