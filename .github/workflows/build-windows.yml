name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install customtkinter requests pillow pandas openpyxl pyinstaller
        pip list | findstr "customtkinter requests pillow pandas"
    
    - name: Build Simple Test EXE
      run: |
        cd client
        pyinstaller --onefile --noconsole --name=智能选品系统测试版 simple_client.py
      shell: cmd
      continue-on-error: true
    
    - name: Build Full EXE
      run: |
        cd client
        echo "=== Testing Python syntax ==="
        python -m py_compile modern_client_ultimate.py
        echo "=== Starting pyinstaller for modern_client_ultimate.py ==="
        pyinstaller --onefile --windowed --name=智能选品系统 ^
          --hidden-import=customtkinter ^
          --hidden-import=PIL._tkinter_finder ^
          --collect-all=customtkinter ^
          modern_client_ultimate.py 2>&1
        echo "=== Pyinstaller exit code: %ERRORLEVEL% ==="
        if exist dist\智能选品系统.exe (
          echo "=== SUCCESS: EXE built successfully ==="
          dir dist
        ) else (
          echo "=== ERROR: EXE not found ==="
          if exist build\智能选品系统 (
            echo "=== Build warnings: ==="
            type build\智能选品系统\warn*.txt 2>nul
          )
          echo "=== Dist folder contents: ==="
          dir dist 2>nul
        )
      shell: cmd
      continue-on-error: false
    
    - name: List build output
      run: |
        dir client\dist
      shell: cmd
    
    - name: Upload Test EXE
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: 测试版
        path: client/dist/智能选品系统测试版.exe
        retention-days: 90
        if-no-files-found: warn
    
    - name: Upload Full EXE
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: 完整版
        path: client/dist/智能选品系统.exe
        retention-days: 90
        if-no-files-found: warn
    
    - name: Upload to Release (if tagged)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: client/dist/智能选品系统.exe



