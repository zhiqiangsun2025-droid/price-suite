name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install customtkinter==5.2.1 requests pillow cryptography pandas openpyxl pyperclip
        pip install pyinstaller
    
    - name: Build EXE (Simple Version)
      run: |
        cd client
        pyinstaller --onefile --noconsole --name=智能选品系统 modern_client.py
    
    - name: List build output
      run: |
        dir client\dist
    
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: 智能选品系统
        path: client/dist/智能选品系统.exe
        retention-days: 90



