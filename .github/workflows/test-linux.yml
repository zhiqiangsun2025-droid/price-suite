name: Linux Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk tk-dev
    
    - name: Install Test Dependencies
      run: |
        cd apps/price-suite/client
        pip install -r requirements_test.txt
        pip install customtkinter requests pillow pandas openpyxl cryptography pyperclip
    
    - name: Run Unit Tests
      run: |
        cd apps/price-suite/client
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=html --cov-report=term
      continue-on-error: false
    
    - name: Upload Coverage Report (HTML)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-html-report
        path: apps/price-suite/client/htmlcov/
        retention-days: 30
    
    - name: Upload Coverage Report (XML)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-xml-report
        path: apps/price-suite/client/coverage.xml
        retention-days: 30
    
    - name: Upload Test Screenshots (if any)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-failure-screenshots
        path: apps/price-suite/client/screenshots/
        retention-days: 7
        if-no-files-found: ignore
    
    - name: Comment Coverage Summary
      if: github.event_name == 'pull_request'
      uses: codecov/codecov-action@v3
      with:
        file: apps/price-suite/client/coverage.xml
        fail_ci_if_error: false
      continue-on-error: true

